<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroScan - Edit Profile</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/edit-profile.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-section">
                <div class="logo">
                    <div class="logo-icon">üß†</div>
                    <span class="logo-text">NeuroScan</span>
                </div>
            </div>

            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-icon">üè†</span>
                    <span class="nav-text">Home</span>
                </a>
                <a href="profile.html" class="nav-item active">
                    <span class="nav-icon">üë§</span>
                    <span class="nav-text">Profile</span>
                </a>
                <a href="riwayat.html" class="nav-item">
                    <span class="nav-icon">üìä</span>
                    <span class="nav-text">Riwayat</span>
                </a>
                <a href="helpdesk.html" class="nav-item">
                    <span class="nav-icon">‚ùì</span>
                    <span class="nav-text">Help Desk</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    <span class="nav-text">Settings</span>
                </a>
                <a href="index.html" class="nav-item">
                    <span class="nav-icon">üö™</span>
                    <span class="nav-text">Logout</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="search-section">
                    <div class="search-bar">
                        <span class="search-icon">üîç</span>
                        <input type="text" placeholder="Search anything...">
                    </div>
                </div>

                <div class="user-section">
                    <div class="user-info">
                        <span class="welcome-text">Hi, Welcome Back</span>
                        <span class="user-name">Greg Jonas</span>
                    </div>
                    <div class="user-avatar">
                        <img src="/placeholder.svg?height=40&width=40" alt="User Avatar">
                    </div>
                </div>
            </div>

            <!-- Edit Profile Content -->
            <div class="edit-profile-content">
                <div class="edit-profile-background">
                    <img src="img/profile-background.jpg" alt="Profile Background" class="background-image">

                    <div class="edit-button-container">
                        <button class="btn-edit-save" onclick="saveProfile()">Edit</button>
                    </div>

                    <div class="edit-profile-form">
                        <!-- Profile Picture Section -->
                        <div class="profile-picture-section">
                            <div class="profile-picture-container">
                                <div class="profile-picture" onclick="selectProfilePicture()">
                                    <div class="profile-picture-placeholder">
                                        <div class="add-photo-icon">
                                            <span class="user-icon">üë§</span>
                                            <span class="plus-icon">+</span>
                                        </div>
                                    </div>
                                    <input type="file" id="profilePicture" accept="image/*" style="display: none;">
                                </div>
                            </div>
                        </div>

                        <!-- Form Fields -->
                        <div class="form-container">
                            <div class="form-section">
                                <div class="form-group">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" id="fullName" name="fullName"
                                        value="Grayson Reginald Axton Greaves" class="form-input">
                                </div>

                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" name="username" value="Greg Jonas"
                                        class="form-input">
                                </div>

                                <div class="form-group background-group">
                                    <label for="background">Background</label>
                                    <div class="background-preview">
                                        <img src="img/profile-background.jpg" alt="Background Preview"
                                            class="background-thumbnail">
                                        <button type="button" class="btn-change-background"
                                            onclick="changeBackground()">Change</button>
                                        <input type="file" id="backgroundImage" accept="image/*" style="display: none;">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="bio">Bio</label>
                                    <textarea id="bio" name="bio" class="form-textarea"
                                        rows="4">Hi, I'm Greg ‚Äî passionate about staying mentally sharp as I age. I've been tracking my cognitive health regularly and believe that a balanced lifestyle, good nutrition, and brain exercises make all the difference. Here's to a healthier brain, one day at a time.</textarea>
                                </div>

                                <div class="form-group">
                                    <label for="nik">NIK</label>
                                    <input type="text" id="nik" name="nik" value="Grayson Reginald Axton Greaves"
                                        class="form-input">
                                </div>

                                <div class="form-group">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="tel" id="phoneNumber" name="phoneNumber" value="Greg Jonas"
                                        class="form-input">
                                </div>

                                <div class="form-group">
                                    <label for="age">Age</label>
                                    <div class="input-with-unit">
                                        <input type="number" id="age" name="age" value="60" class="form-input">
                                        <span class="unit-label">Years</span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="height">Height</label>
                                    <div class="input-with-unit">
                                        <input type="number" id="height" name="height" value="180" class="form-input">
                                        <span class="unit-label">Cm</span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="weight">Weight</label>
                                    <div class="input-with-unit">
                                        <input type="number" id="weight" name="weight" value="67" class="form-input">
                                        <span class="unit-label">Kg</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/edit-profile.js"></script>
</body>

</html>
